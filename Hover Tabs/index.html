<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Hover Tabs</title>

</head>
<body>
    <h1>Hover Tabs</h1>
    <div class="tab">
        <button class="tablink" onmouseover="showTab(event, 'London')">London</button>
        <button class="tablink" onmouseover="showTab(event, 'Paris')">Paris</button>
        <button class="tablink" onmouseover="showTab(event, 'Tokyo')">Tokyo</button>
    </div>

    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the Capital of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the Capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the Capital of Japan.</p>
    </div>

    <div class="clearfix"></div>

    <script src="js/code.js"></script>
</body>
</html>
